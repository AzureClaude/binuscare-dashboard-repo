<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../binuscare-dashboard-repo/assets/css/form.css">
    <link rel="stylesheet" href="../binuscare-dashboard-repo/assets/css/reusable.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <title>Change Password</title>
</head>
<body>
    <header class="header-blue">
        <a href="#"><img src="../binuscare-dashboard-repo/assets/icons/btn-back.svg"></a>
        <span class="open-sans-semibold">Change Password</span>
    </header>

    <div class="wrapper">
        <!-- Form Title -->
        <div class="title">
            <span class="open-sans-semibold">Change Password</span>
        </div>
        <!-- Form -->
        <form action="#" id="editPasswordForm" method="GET" autocomplete="off" name="form-edit-password">

            <div class="form-item">
                <span class="open-sans-semibold">Current Password</span>
                <span><input type="password" name="currPassword" id="currPassword" class="input-field" /></span>
            </div>

            <div class="form-item">
                <span class="open-sans-semibold">New Password</span>
                <span><input type="password" name="newPassword" id="newPassword" class="input-field" /></span>
            </div>

            <div class="form-item">
                <span class="open-sans-semibold">Confirm Password</span>
                <span><input type="password" name="confirmPassword" id="confirmPassword" class="input-field" /></span>
            </div>
                
            <div class="form-button" style="margin-top: 335px;">
                <input type="submit" value="SAVE">
            </div>
        </form>
    </div>
</body>
</html>
