<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../binuscare-dashboard-repo/assets/css/dashboard-login.css">
    <link rel="stylesheet" href="../binuscare-dashboard-repo/assets/css/reusable.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,700&display=swap" rel="stylesheet">
    <title>BINUSCare Login</title>
</head>
<body>
    <div class="outer-container">
        <div class="background">
            <div class="container">
                <div class="login-title">
                    <span class="open-sans-bold">BINUS</span><span class="open-sans-light">Care</span>
                </div>
    
                <form action="#" id="loginForm" method="GET" autocomplete="off" name="form-login">
    
                    <div class="login-item">
                        <input type="text" name="username" id="username" class="login-box" placeholder="Username" />
                    </div>
        
                    <div class="login-item">
                        <input type="password" name="password" id="password" class="login-box" placeholder="Password" />
                    </div>
                        
                    <div class="form-button">
                        <input type="submit" value="LOGIN">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
