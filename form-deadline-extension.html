<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../binuscare-dashboard-repo/assets/css/form.css">
    <link rel="stylesheet" href="../binuscare-dashboard-repo/assets/css/reusable.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Request Deadline Extension</title>
</head>
<body>
    <header>
        <a href="#"><img src="../binuscare-dashboard-repo/assets/icons/btn-back.svg"></a>
        <span class="open-sans-semibold">Request Deadline Extension</span>
    </header>

    <div class="wrapper">
        <!-- Form Title -->
        <div class="title">
            <span class="open-sans-semibold">Deadline Extension</span>
        </div>
        <!-- Form -->
        <form action="#" id="deadlineExtensionForm" method="GET" autocomplete="off" name="form-deadline-extension">
            <div class="form-item">
                <span class="open-sans-semibold">Current Due Date</span>
                <div class="fixed-field">
                    <span class="fixed">10 Agustus 2020</span>
                </div>
            </div>
            
            <div class="form-item">
                <span class="open-sans-semibold">New Due Date</span>
                <span><input type="text" name="newDueDate" id="newDueDate" class="datepicker"/></span>
            </div>

            <div class="form-item">
                <span class="open-sans-semibold">Extend Reason</span>
                <span><textarea name="extendReason" id="extendReason" class="input-field"></textarea></span>
            </div>
                
            <div class="form-button" style="margin-top: 127px;">
                <input type="submit" value="REQUEST">
            </div>
        </form>
    </div>

    <!-- JQuery -->
    <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        (function($){
            $(document).ready(function(){
                var date_input=$('input[name="newDueDate"]');
                var options={
                    format: 'dd MM yyyy',
                    todayHighlight: true,
                    autoclose: true,
                    forceParse: false,
                    };
                date_input.datepicker(options);
            });
        })(jQuery);
    </script>
</body>
</html>
